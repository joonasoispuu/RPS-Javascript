<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="welcome">
        <h1 id="Welcome">Welcome to Rock, Paper, Scissors <br>
            there are 5 rounds each match!</h1>
    </div>
    <div class="Round">
        <p id="Round">Round: 0</p>
    </div>

    <div class="RPS">
        <h1>Rock</h1>
        <h1>Paper</h1>
        <h1>Scissors</h1>

        <input type="image" src="img/rock.jpg" name="Rock" class="RPSs" id="Rock" onclick="RPSFunction(this)" value="Rock" />
        <input type="image" src="img/paper.jpg" name="Paper" class="RPSs" id="Paper" onclick="RPSFunction(this)" value="Paper" />
        <input type="image" src="img/scissors.png" name="Scissors" class="RPSs" id="Scissors" onclick="RPSFunction(this)" value="Scissors"/>
    </div>
</body>
</html>
